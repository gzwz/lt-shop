        <div class="row">
            <div class="col-sm-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>添加商家向导</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_wizard.html#">
                                <i class="fa fa-wrench"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-user">
                                <li><a href="form_wizard.html#">选项1</a>
                                </li>
                                <li><a href="form_wizard.html#">选项2</a>
                                </li>
                            </ul>
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content" >
                        <form id="form" action="${contextPath}" class="wizard-big" >
                            <h1>商家基本信息</h1>
                            <fieldset>
								<div class="row">
									<div class="col-sm-8" style="width: 350px; float: left;padding-left: 20px;">
									
									   <div class="form-group">
									        <label>用户类型：</label>
									           <select class="form-control" name="type">
									             <option value="common_user">普通用户</option>
									             <option value="member_user">会员用户</option>
			                                     <option value="driver_user">驾驶员用户</option>
			                                     <option value="merchant_user">商家用户</option>
			                                     <option value="owner_user">业主用户</option>
									            </select>
									    </div>
									    
									    
									      <div class="form-group">
										        <label >申请类型：</label>
										        <div class="col-sm-8">
										           <select class="form-control" name="merchantCategoryId">
										            
										            </select>
										        </div>
										    </div>
													    
													    
										<div class="form-group">
											<label>店名 *</label> <input id="name" name="name" type="text"
												class="form-control required">

										</div>
										<div class="form-group">
											<label>Logo *</label> <input id="headImage" name="headImage"
												type="file" class="form-control ">
										</div>
										<div class="form-group">
											<label>店铺简介*</label>
											<textarea rows="4" id="introduction" name="introduction"
												class="form-control required" placeholder="用几句话描述这家商铺"></textarea>
										</div>
									</div>
									<div class="col-sm-4" style="width: 350px; float: right;">
										<div class="form-group">
											<label>手机 </label> <input id="mobile" name="mobile"
												type="tel" class="form-control ">

										</div>
										<div class="form-group">
											<label>邮箱 </label> <input id="email" name="email"
												type="email" class="form-control ">
										</div>
										<div class="form-group">
											<label>座机*</label> <input id="telephone" name="telephone"
												class="form-control required" />
										</div>
										
										
											<div class="form-group">
				                                <label class="col-sm-2 control-label">地址*</label>
				
				                                <div class="col-sm-10">
				                                    <div class="row">
				                                        <div class="col-md-2">
				                                            <select id="provinceId"> </select> 
				                                        </div>
				                                        <div class="col-md-3">
				                                           <select id="cityId"></select>
				                                        </div>
				                                        <div class="col-md-4">
				                                            <select id="areaId"></select>
				                                        </div>
				                                    </div>
				                                </div>
			                            </div>
			                            
			                            
			                            
			                            <div class="form-group">
										<label class="col-md-2 control-label">所在地：</label>
										<div class="col-md-2" style="width:auto">
											<select id="provinceId" class="form-control input-small select2me" name="provinceId" data-ref="selectCity" data-ref-url="${contextPath}/publisher/scenicspot/city/list/{value}.html">
											</select>
										</div>
										<div class="col-md-2" style="width:auto">
											<select id="cityId" class="form-control input-small select2me" name="cityId" id="selectCity" data-ref="selecctArea" data-ref-url="${contextPath}/publisher/scenicspot/area/list/{value}.html">>
											</select>
										</div>
										<div class="col-md-2" style="width:auto">
											<select id="areaId" class="form-control input-small select2me" name="areaId" id="selecctArea">
											</select>
										</div>
									</div>
			                            
			                            <div class="form-group">
											<label>详细地址*</label> 
											<input style="width: 320px;" name="detailAddress" placeholder="详细地址" class="form-control required">
										</div>
									</div>
								</div>
							</fieldset>
							
							<h1>商家认证信息</h1>
                            <fieldset>
								<div class="row">
									<div class="col-sm-8" style="width: 350px; float: left;padding-left: 20px;">
										<div class="form-group">
											<label>身份证正面 *</label> 
											<input name="front" type="file" class="form-control required">
										</div>
										<div class="form-group">
											<label>身份证反面 *</label> 
											<input name="opposite" type="file" class="form-control ">
										</div>
										<div class="form-group">
											<label>手持身份证照片*</label>
											<input name="identify_image" type="file" class="form-control ">
										</div>
									</div>
									<div class="col-sm-4" style="width: 350px; float: right;">
										<div class="form-group">
											<label>营业执照图片*</label> 
											<input name="charter_image" type="file" class="form-control ">

										</div>
										<div class="form-group">
											<label>组织机构代码证图片*</label> 
											<input name="organizations_image" type="file" class="form-control ">
										</div>
										<div class="form-group">
											<label>登记证书图片*</label> 
											<input  name="registration_image" type="file"/>
										</div>
										<div class="form-group">
											<label>纳税人资质证书(图片)*</label> 
											<input  name="aptitudes_image" type="file"  />
										</div>
									</div>
								</div>
							</fieldset>
							
							
							<h1>商家所属实体</h1>
                            <fieldset>
								<div class="row">
									<div class="col-sm-8" style="width: 350px; float: left;padding-left: 20px;">
										<div class="form-group">
										<!-- 实体id -->
										<input type="hidden" value="" name="domainId">
											<label>实体名称 *</label> 
											<input name="front" type="text" class="form-control required">
										</div>
									</div>
									<div class="col-sm-4" style="width: 350px; float: right;">
										 <div class="form-group">
											<label>实体类型 *</label> 
											<input name="opposite" type="text" class="form-control ">
										</div>
									</div>
								</div>
							</fieldset>
							
                            <h1>店铺详情</h1>
							<fieldset>
								<div class="row">
									<div class="col-sm-6">
										<div class="form-group" style="height: 600px;">
											<script type="text/plain" id="content" name="detail"
												style="height:190px; width: 790px;"></script>
										</div>
									</div>
								</div>
							</fieldset>
							
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
