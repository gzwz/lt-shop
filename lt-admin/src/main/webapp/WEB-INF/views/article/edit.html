<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox">
					<div class="ibox-content">
						<form class="form-horizontal add-form" action="${contextPath}/article/modify" method="post">
						
						<input name="articleId" value="${article.id}" type="hidden"/>
						<input name="seoBaseInfoId" value="${article.seoInfo.id}" type="hidden"/>
						
								<div class="form-group">
									<label class="col-sm-3 control-label">文章标题: </label>
									<div class="col-sm-6">
										<input name="title" value="${article.baseInfo.title}" placeholder="请输入名称" type="text"
											class="form-control">
									</div>
								</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">所属分类</label>
								<div class="col-sm-6">
									<div class="input-group">
										<div class="input-icon">
											<input id="newpassword" class="text-input form-control" type="text" placeholder="请选择上级分类" readonly value="${article.articleCate.name}"/> 
											<input type="hidden" id="parentId" name="parentId" class="hidden-input" value="${article.articleCate.id}" />
										</div>
										<span class="input-group-btn"> 
										<a class="btn btn-success " type="button" data-url='${contextPath}/articleCate/getPermData.html' data-current-id='' 
										data-toggle='iceModal' data-target='#MyModalPerm'>
										<i class="fa fa-search fa-fw"></i>选择</a>
										</span>
									</div>
								</div>
							</div>
							<div class="form-group">
							        <label class="col-sm-3 control-label">附标题: </label>
							        <div class="col-sm-6">
							            <input name="subTitle" value="${article.baseInfo.subTitle}" placeholder="附标题" type="text"
											class="form-control">
							        </div>
							    </div>
							    <div class="form-group">
							        <label class="col-sm-3 control-label">作者: </label>
							        <div class="col-sm-6">
							            <input name="auther" placeholder="作者" value="${article.resourseInfo.auther}" type="text"
											class="form-control">
							        </div>
							    </div>
							    <div class="form-group">
							        <label class="col-sm-3 control-label">简介: </label>
							        <div class="col-sm-6">
							            <textarea name="brief" placeholder="简介" 
											class="form-control">${article.baseInfo.brief}</textarea>
							        </div>
							    </div>
							    <div class="form-group">
							        <label class="col-sm-3 control-label">SEO页面标题: </label>
							        <div class="col-sm-6">
							            <input name="seoTitle" placeholder="SEO页面标题" value="${article.seoInfo.seoTitle}" type="text" class="form-control">
							        </div>
							    </div>
							    <div class="form-group">
							        <label class="col-sm-3 control-label">SEO关键字: </label>
							        <div class="col-sm-6">
							            <input name="seoKeyword" value="${article.seoInfo.seoKeyword}"  placeholder="关键字  用','隔开" type="text"
											class="form-control">
							        </div>
							    </div>
							    <div class="form-group">
							        <label class="col-sm-3 control-label">SEO页面描述: </label>
							        <div class="col-sm-6">
							            <textarea name="seoDescription" placeholder="SEO页面描述" class="form-control">${article.seoInfo.seoDescription}</textarea>
							        </div>
							    </div>
							    
							       
							       
							    
								<!-- <div class="" style="text-align: center; clear: ">
										<span style="padding-left:20px; color: #1AB3AC;">本周必读</span>
										<input name="isWeek" type="checkbox" value="option1">
										<span style="padding-left:20px; color: #EF5565;">是否热门</span>
										<input name="isHot" type="checkbox"  value="option2" >
										<span style="padding-left:20px; color: #F8AC59;">是否外连</span>
										<input  name="isRelUrl" type="checkbox"  value="option3">
								</div>  -->
								<div class="form-group">
									  <label class="col-sm-3 control-label">文章描述: </label>
									<div class="col-sm-9">
										<script type="text/plain" id="content" name="content" style="width:700px; height:260px;">${article.baseInfo.content}</script>
									</div>
								</div>
                            <div class="hr-line-dashed"></div>
							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-8">
									<button class="btn btn-primary btn-save" type="submit">保存</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="${contextPath}/resources/js/bootstrap.minb16a.js?v=3.3.5"></script>
	<script src="${contextPath}/resources/js/plugins/peity/jquery.peity.min.js"></script>
	<script src="${contextPath}/resources/js/content.mine209.js?v=1.0.0"></script>
	<script src="${contextPath}/resources/js/common.js"></script>
    <script src="${contextPath}/resources/ueditor/ueditor.config.js"></script>
    <script src="${contextPath}/resources/ueditor/ueditor.all.min.js"></script>

<#include "/public/frame/metrnicjs.html">
    
     <!-- 对话框 start -->
<div class="modal fade bs-example-modal-sm" id="MyModalPerm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">类型信息</h4>
      </div>
      <div class="modal-body">
       		<div class="jstree"></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default calcel" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary save">保存</button>
      </div>
    </div>
  </div>
</div>

		Ice.treeTable();
	});
</script>
</body>
