<script type="text/javascript">

    function loginOut(){
    
                layer.confirm('您确认退出?', {
				  btn: ['确定','取消'] //按钮
				}, function(){
							    $.ajax({
								type : "post",
								url : "${contextPath}/login/logout",
								dataType : "json",
								async : true,
								data : {},
								success : function(data) {
								       if(data.success){
								             window.location.href="${contextPath}/index.html";
											  layer.msg(data.errorMsg, {icon: 1});
											}else{
											  layer.msg(data.errorMsg, {icon: 1});
										}
									 }
							});  
				 
				});
    
    }

</script>
